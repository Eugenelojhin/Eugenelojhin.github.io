<!DOCTYPE html>
<html>
  <body>
    <h2>My First JavaScript</h2>

    <input type="text" id="name" />

    <button type="button" onclick="getName()">Get My Name</button>

    <p id="demo"></p>
    <script>
      function getName() {
        var name = document.getElementById("name").value;

        document.getElementById("demo").innerHTML = "My name is " + name;
      }
    </script>
  </body>
</html>
